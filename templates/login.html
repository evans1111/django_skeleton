{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h1>Login</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" />
    </form>
    <small class="muted flex mt-3"><span class="mr-1">Forget your password?</span><a href="{% url 'reset_password' %}">Request A New Password</small></a> 
</div>
{% endblock %}
